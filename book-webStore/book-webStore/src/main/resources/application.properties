spring.application.name=book-webStore
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bookstoredb
spring.datasource.username=### can we set
spring.datasource.password=### can we set
spring.datasource.driver-class-name=org.postgresql.Driver



# JPA Config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create


# Thymeleaf Config
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true


# Spring Security Credentials
spring.security.user.name=books //can we set
spring.security.user.password=1234 // can we set

